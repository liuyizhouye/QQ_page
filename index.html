<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memory Lane</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Our Memory Lane</h1>
            <ul class="nav-menu">
                <li><a href="#timeline" class="nav-link active">Timeline</a></li>
                <li><a href="#letters" class="nav-link">Letters</a></li>
                <li><a href="#upload" class="nav-link">Upload</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <!-- Timeline Section -->
        <section id="timeline" class="section active">
            <div class="controls">
                <h2>Our Timeline</h2>
                <div class="filter-controls">
                    <label for="timeInterval">Time Interval:</label>
                    <select id="timeInterval">
                        <option value="all">All Time</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="quarter">Last 3 Months</option>
                        <option value="year">This Year</option>
                        <option value="custom">Custom Range</option>
                    </select>
                    <div id="customRange" class="custom-range hidden">
                        <input type="date" id="startDate">
                        <input type="date" id="endDate">
                        <button id="applyFilter">Apply</button>
                    </div>
                </div>
            </div>
            <div id="timelineContainer" class="timeline-container">
                <!-- Timeline items will be dynamically loaded here -->
            </div>
        </section>

        <!-- Letters Section -->
        <section id="letters" class="section">
            <h2>Our Letters</h2>
            <div id="lettersContainer" class="letters-container">
                <!-- Letters will be dynamically loaded here -->
            </div>
        </section>

        <!-- Upload Section -->
        <section id="upload" class="section">
            <h2>Add New Memory</h2>
            <div class="upload-container">
                <div class="upload-tabs">
                    <button class="tab-btn active" data-tab="media">Photos/Videos</button>
                    <button class="tab-btn" data-tab="letter">Letter</button>
                </div>

                <div id="mediaUpload" class="upload-content active">
                    <div class="upload-area" id="mediaUploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <p>Drop photos/videos here or click to select</p>
                        <input type="file" id="mediaInput" accept="image/*,video/*" multiple hidden>
                    </div>
                    <div class="upload-form">
                        <input type="text" id="mediaTitle" placeholder="Add a title...">
                        <textarea id="mediaDescription" placeholder="Add a description..."></textarea>
                        <input type="date" id="mediaDate" required>
                        <button id="uploadMediaBtn">Upload Media</button>
                    </div>
                </div>

                <div id="letterUpload" class="upload-content">
                    <div class="letter-form">
                        <input type="text" id="letterTitle" placeholder="Letter title...">
                        <textarea id="letterContent" placeholder="Write your letter here..." rows="10"></textarea>
                        <input type="date" id="letterDate" required>
                        <button id="uploadLetterBtn">Save Letter</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
