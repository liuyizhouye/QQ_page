version: "3.9"

services:
  qq-backend:
    build: .
    container_name: qq-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./database:/app/database
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 5
