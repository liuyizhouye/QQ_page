[common]
server_addr = <cloud-server-public-ip>
server_port = 7000
token = change-this-to-a-long-random-string
tls_enable = true
tcp_mux = true
log_file = /var/log/frp/frpc.log
log_level = info
log_max_days = 3

[qq-backend]
type = tcp
local_ip = 127.0.0.1
local_port = 8080
remote_port = 18080
use_compression = true
use_encryption = true
